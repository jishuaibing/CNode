<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="description" content="NESTPROTOCOL Html Template">
    <meta name="keywords" content="NESTPROTOCOL">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/logo.ico" />
    <link href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/pool.css">
    <title>CoFiX</title>
</head>

<body>

    <div class="home">
        <div class="nav_box">
            <img src="./assets/images/nav.png" alt="" class="nav_img">
        </div>
        <header>
            <div class="title_box">
                <img src="./assets/images/logo.png" alt="" class="logo">
                <img src="./assets/images/title_logo.png" alt="" class="head_logo">
            </div>

        </header>
        <div class="switch switchChange">
            <div class="circleen active translate" id="en">EN</div>
            <div class="circlezh  translate" id="zh">CN</div>
        </div>
        <!-- <button class="translate" id="en">English</button>
        <button class="translate" id="zh">Chinese</button> -->
        <img src="./assets/images/bj_text.png" alt="" class="bj">
        <div class="tab_content">

            <!-- <p class="address"><span class="lang" key="address"></span> <span
                    class="addressContent">0x2F3DC9488C8cea30c2DcA6Bb78aD15d1E37206B7</span></p> -->

            <div class="market-content">
                <!-- <img src="./assets/images/title_logo.png" alt="" class="title_logo"> -->
                <div class="market_top">
                    <div class="pool_border" style="padding-top: 20px;">
                        <div class="profit-content">

                            <div class="content">
                                <div class="pool_tab2">
                                    <div class="pool_active taba1"><span class="lang" key="cr"></span></div>
                                    <div class="tabb1"><span class="lang" key="qc"></span></div>
                                </div>
                                <div class="count pool_count3">
                                    <div style="position: relative;">
                                        <input placeholder="0.0" type="text" class=" countMoney countMoney1 lang"
                                            key="input_coin"
                                            onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                            onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                            maxlength="14">
                                        <div class="cr_xtoken_max nr ">Max</div>
                                        <div style="background: rgba(0,0,0,.1);padding: 15px 0;border-radius: 8px;
                                                                        margin: 25px 0;">
                                            <div class="kcr">
                                                <p><span class="lang" key=kcshare></span><span class="xt_name">
                                                        CNode Token</span>
                                                </p> <span class="kc_fe1 kc_fexx" style="color: #fff;">--</span>

                                            </div>
                                            <div class="ycr">
                                                <p><span class="lang" key=ycshare></span><span class="xt_name">
                                                        CNode Token</span>
                                                </p>
                                                <span class="yc_fe1 yc_fexx" style="color: #fff;">--</span>

                                            </div>

                                        </div>
                                        <p class="cofi_sqbz cofi_bz lang" key="qsq"></p>
                                        <p class="cofi_yebz cofi_bz lang" key="kcbz"></p>
                                        <p class="cofi_ycbz cofi_bz lang" key='klbz'></p>
                                    </div>
                                    <div class="contact push "><span class="lang" key="lj_text"></span>
                                        <div class="loading"></div>
                                    </div>
                                    <div class="cqu" style="justify-content: space-between;width: 100%;">
                                        <button class="out inCofi_sq"><span class="lang" key="sq_text"></span>
                                            <div class="loading"></div>
                                        </button>
                                        <button class="in cofi_in"><span class="lang" key="cr"></span>
                                            <div class="loading"></div>
                                        </button>
                                    </div>

                                </div>
                                <div class="count pool_count4">

                                    <div style="position: relative;">
                                        <input placeholder="0.0" type="text" class="countMoney countMoney4 lang"
                                            key="out_money"
                                            onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                            onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                            maxlength="14">
                                        <div class="qc_xtoken_max nr ">Max</div>
                                        <div
                                            style="background: rgba(0,0,0,.1);padding: 15px 0;border-radius: 8px;
                                                                                                                margin: 25px 0;">
                                            <div class="kcr">
                                                <p><span class="lang" key=kcshare></span><span class="xt_name">
                                                        CNode Token</span>
                                                </p> <span class="kc_fe1 kc_fe1x" style="color: #fff;">--</span>

                                            </div>
                                            <div class="ycr">
                                                <p><span class="lang" key=ycshare></span><span class="xt_name">
                                                        CNode Token</span>
                                                </p>
                                                <span class="yc_fe1 yc_fe1x" style="color: #fff;">--</span>

                                            </div>

                                        </div>
                                        <p class="qceth_sqbz cofi_bz lang" key="sy_qsq"></p>
                                        <p class="qceth_yebz cofi_bz lang" key="sy_kcbz"></p>
                                        <p class="qceth_ycbz cofi_bz lang" key='sy_klbz'></p>
                                    </div>
                                    <div class="contact push "><span class="lang" key="lj_text"></span>
                                        <div class="loading"></div>
                                    </div>
                                    <div class="cqu" style="justify-content: space-between;width: 100%;margin: 0 auto;">

                                        <button class="out cofi_out"><span class="lang" key="qc"></span>
                                            <div class="loading"></div>
                                        </button>
                                    </div>
                                </div>
                                <!-- <p class="foot lang" key="c_e" style="width: 100%;text-align: center;"></p> -->

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="content content_wk">
            <div class="get" style="text-align: center;width: 88%;margin: 0 auto;text-align: center;">
                <span class="lang" key="ywc"></span>
                <span class="getCount yw_cofi">
                    --
                </span>
                CoFi

            </div>
            <p class="speed" style="text-align: center;"><span class="lang" key="dragcoin"></span> <span
                    class="wk_speed" style="color: #E48C24;font-size: 16px;">--</span> CoFi/Day</p>
            <button class="receive receive_cofi"><span class="lang" key="lq_text"></span>
                <div class="loading"></div>
            </button>
        </div>
    </div>

    <p class="wallet_show">
        <span class="lang" key="wallet"></span><span class="wallet_addr"></span>
    </p>
    <footer>
        <div class="foot_box">
            <div class="white">
                <img src="./assets/images/white_icon.png">
                <p class="lang" key="white"></p>
            </div>
            <div class="word">
                <img src="./assets/images/word.png">
                <p class=" lang" key="word"></p>
            </div>
            <div class="github">
                <img src="./assets/images/github_icon.png">
                <p>Github</p>
            </div>
            <div class="community">
                <img src="./assets/images/community.png">
                <p class=" lang" key="community"></p>
            </div>
        </div>
    </footer>
    <div class="phone_box" style="display: none;">
        <div class="phone_nav">
            <p class="cancle_nav">×</p>
            <div class="foot_box">
                <div class="flexBox white">
                    <div class="lineBox">
                        <div>
                            <img src="./assets/images/white_icon.png">
                            <p class="lang" key="white"></p>
                        </div>
                        <img src="./assets/images/left.png" alt="" class="left">
                    </div>

                </div>
                <div class="flexBox word">
                    <div class="lineBox">
                        <div>
                            <img src="./assets/images/word.png">
                            <p class="lang" key="word"></p>
                        </div>
                        <img src="./assets/images/left.png" alt="" class="left">
                    </div>

                </div>
                <div class="flexBox github">
                    <div class="lineBox">
                        <div>
                            <img src="./assets/images/github_icon.png">
                            <p>Github</p>
                        </div>
                        <img src="./assets/images/left.png" alt="" class="left">
                    </div>

                </div>
                <div class="flexBox community">
                    <div class="lineBox">
                        <div>
                            <img src="./assets/images/community.png">
                            <p class="lang" key="community"></p>
                        </div>
                        <img src="./assets/images/left.png" alt="" class="left">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- <img src="./assets/images/title_bottom.png" alt="" class="title_bottom"> -->
    </div>
</body>
<script src="./assets/js/web3.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/language.js"></script>
<script src="./assets/js/abi/ERC20.js"></script>
<script src="./assets//js/abi/CoFiStakingRewards.js"></script>
<script src="./assets/js/abi/CoFiXVaultForCNode.js"></script>
<script src="./assets/js/metamask.js"></script>
<script src="./assets/js/num.js"></script>
<script src="./assets/js/decimal.min.js"></script>
<script>
    $(window).resize(function () {
        var window_width = $(window).width(); //获取浏览器窗口宽度
        if (window_width > 750) {
            $('.phone_box').hide()
            $('.switchChange').show()
            // $('.wallet_show').hide()
        } else {
            $('.switchChange').hide()
            // $('.wallet_show').show()
        }
        console.log($('.phone_box').css('display'))
        if ($('.phone_box').css('display') == 'block') {
            $('.switchChange').show()
            $('.wallet_show').hide()
        }
    });
    $('.cr_xtoken_max').click(function () {
        var _num = $('.kc_fe1x').text()
        $('.countMoney1').val(_num)
    })
    $('.qc_xtoken_max').click(function () {
        var _num = $('.yc_fe1x').text()
        $('.countMoney4').val(_num)
    })
    $('.pool_tab2>.taba1').click(function () {
        $('.taba1').addClass('pool_active')
        $('.tabb1').removeClass('pool_active')
        $('.pool_count3').show()
        $('.pool_count4').hide()
    })
    $('.pool_tab2>.tabb1').click(function () {
        $('.taba1').removeClass('pool_active')
        $('.tabb1').addClass('pool_active')
        $('.pool_count4').show()
        $('.pool_count3').hide()
    })
    $('.white').click(function () {
        window.open("https://cofix.io/doc/CoFiX_White_Paper.pdf")
    })
    $('.word').click(function () {
        window.open("https://docs.cofix.io/")
    })
    $('.github').click(function () {
        window.open("https://github.com/Computable-Finance")
    })
    $('.community').click(function () {
        window.open("https://t.me/CofiXProtocol")
    })
    $('.nav_img').click(function () {
        $('.phone_box').show()
        $('.switchChange').show()
    })
    $('.cancle_nav').click(function () {
        $('.phone_box').hide()
        $('.switchChange').hide()
    })
</script>

</html>
